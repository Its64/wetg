<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="/eel.js"></script>

    <style type="text/tailwindcss">
      @layer base {
        html {
          font-family: "Inter", sans-serif;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header
        id="menu"
        class="w-full px-10 py-4 font-medium text-xl text-[#f9f9f9] bg-[#030303] border-b border-[#f9f9f9] flex justify-between items-center self-center"
      >
        <div id="brand" class="flex font-bold items-center self-center">
          Hello
        </div>
        <div id="links" class="">
          <ul class="flex gap-3 items-center self-center">
            <li class="">
              <span class="hover:cursor-pointer" @click="changeSubject('if')">
                Условные операторы
              </span>
            </li>
            <li class="">
              <span
                class="hover:cursor-pointer"
                @click="changeSubject('while')"
              >
                Циклы
              </span>
            </li>
            <li class="">
              <span class="hover:cursor-pointer" @click="changeSubject('func')">
                Функции
              </span>
            </li>
            <li class="">
              <span
                class="hover:cursor-pointer"
                @click="changeSubject('class')"
              >
                Классы
              </span>
            </li>
            <li class="">
              <span class="hover:cursor-pointer" @click="changeSubject('list')">
                Списки
              </span>
            </li>
          </ul>
        </div>
      </header>
      <main class="mt-6 px-4">
        <section id="task" class="w-full flex flex-col gap-2">
          <span class=""
            >Сложность: {{ task["difficult"]? task["difficult"] : "загрузка..."
            }}</span
          >
          <h2 class="text-3xl font-bold text-[#030303]">
            {{ task["task"]? task["task"] : "загрузка..." }}
          </h2>
        </section>
        <section id="code" class="px-4 mt-4">
          <textarea
            name="Code"
            id="code"
            rows="10"
            v-model="code"
            class="overflow-y-scroll w-full border-4 border-[#030303] text-[#030303] p-3 rounded-md"
          ></textarea>

          <div
            id="output"
            ref="output_text"
            class="w-full mt-3 p-3 text-[#030303] bg-[#f0f0f0] rounded-md"
          >
            <ul class="flex flex-col">
              <li v-for="i in strings">{{ i }}</li>
            </ul>
          </div>

          <div id="btns" class="mt-3 flex gap-3">
            <button
              @click="send_code"
              class="px-4 py-2 text-xl font-semibold text-white bg-black rounded-md"
            >
              Run
            </button>
            <button
              @click="nextTask"
              class="px-4 py-2 text-xl font-semibold text-white bg-black rounded-md"
            >
              Next
            </button>
          </div>
        </section>
      </main>
    </div>

    <script type="module">
      const { createApp, ref, onMounted } = Vue;
      import { listOfTasks } from "./index.js";

      createApp({
        setup() {
          let currentSubject = ref("if");
          let strings = ref(["output"]);
          let code = ref("");
          let task = ref({});
          let tasks = ref({});
          let currentTask = 0;

          async function send_code() {
            let res = await eel.get_code(code.value, task.value["io"])();

            strings.value = [];

            res[0].forEach((a) => {
              strings.value.push(a);
            });

            res[1] == 0
              ? strings.value.push("Правильно")
              : strings.value.push("Неправильно");
          }

          onMounted(() => {
            tasks.value = listOfTasks;
            updateTasks();
          });

          function updateTasks() {
            task.value = tasks.value[currentSubject.value][currentTask];
          }

          function nextTask() {
            if (tasks.value[currentSubject.value][currentTask + 1]) {
              currentTask++;
            } else {
              console.warn("Error");
            }
            updateTasks();
          }

          function changeSubject(subject) {
            currentSubject.value = subject;
            currentTask = 0;
            updateTasks();
          }

          return {
            task,
            code,
            send_code,
            strings,
            nextTask,
            updateTasks,
            currentSubject,
            changeSubject,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
